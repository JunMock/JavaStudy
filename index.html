메소드
~!~
#### 메소드
-메소드는 기존의 언어에서의 함수와 대응되는 개념  
 객체의 상태 및 속성 변경과 같이  
 객체에 대해 수행할 수 있는 작업을 정의한다. 
~!~
#### 오버라이딩
- 오버라이딩이란 상위 클래스가 가지고 있는 
 메소드가 하위 클래스로 상속될 때 이를 재정의하여 사용할 수 있도록 하는 기능이다.
~!~
#### 캡슐화
- 관련된 데이터와 알고리즘이 하나의 묶음으로 정리되어있는 것 
알고리즘을 하나로 묶고, 객체의 내부를 보호하기 위해 만들어짐(정보 은닉)
~!~
#### 상속
객체 지향 프로그래밍(OOP)에서, 상속(inheritance)은 객체들 간의 관계를 구축하는 방법이다.
클래스로 객체가 정의되는 고전 상속에서, 클래스는 기반 클래스, 수퍼클래스, 또는 부모 클래스 등의
기존의 클래스로부터 속성과 동작을 상속받을 수 있다. 
그 결과로 생기는 클래스를 파생 클래스, 서브클래스, 또는 자식 클래스라고 한다.
상속을 통한 클래스들의 관계는 계층을 형성한다.
프로토타입 기반 프로그래밍에서는, 객체가 클래스를 따로 
정의할 필요 없이 다른 객체로부터 직접 정의될 수 있다.
이러한 특징을 차등 상속이라고 부른다.
~!~
##### 상속을 하는 이유
1. 상위 객체를 재사용해서 하위 객체를 빨리 개발할 수 있도록 한다.
2. 반복된 코드의 중복을 줄여준다
3. 유지 보수의 편리성을 제공해 준다.
4. 객체의 다형성을 구현할 수 있다.
~!~
#### 다양성
- 객체의 동작이 상황에 따라서 달라지는 것을 말한다.
~!~
#### 추상화
- 불필요한 정보는 숨기고 중요한 정보만을 표현함으로 프로그램을 간단히 만드는 기법
